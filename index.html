<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0902 50만 교사 총궐기 집회</title>
    <link href="https://fonts.cdnfonts.com/css/song-myung" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
</head>

<style>
    body {
    font-family: 'Song Myung', sans-serif;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center; /* 세로 가운데 정렬 */
    align-items: center; /* 가로 가운데 정렬 */
    height: 100vh; /* 뷰포트의 전체 높이 */
    word-break: keep-all;
}   

#button {
        display: flex;
        font-size: 1.4rem;
        border-radius: 5px;
        justify-content: center;
        border: 10px;
        border-width: 10px;
        border-color: black;
        background-color: black;
        counter-reset: white;
        max-width: 350px;
        min-width: 300px;
        height: 50px;
        padding: 10px;
        color: white;
        align-items: center;
        
        
    }

    #attendanceCount {
        font-size: 1.8rem;
    }

    @media screen and (max-width: 768px) {
    body {
        font-size: 1.2rem; /* 기본 폰트 크기 증가 */
    }

    #button {
        font-size: 1.2rem; /* 버튼 폰트 크기 증가 */
    }

    #attendanceCount {
        font-size: 1.8rem; /* 출석 수 폰트 크기 증가 */
    }
}
</style>

<body>

<h1> 0902 <br> 하나의 점이 모여서, 선이 되고 면을 이룹니다.</h1>
<h2> 삼가 고인의 명복을 빕니다.</h2>

<div id="button" onclick="checkAttendance()">0902, 나도 하나의 점이 되겠습니다.</div>
<p id="attendanceCount">0개의 검은 점</p>

<h5>*위치정보를 허용해주세요.<br>
중복방지를 위해 기기ID를 잠시 수집합니다.<br>
나중에 기기ID는 삭제됩니다</h5>
<script>
    // Firebase 설정
    var firebaseConfig = {
    apiKey: "AIzaSyBYAD1zG3lT9M4WXDZKDPZ2dIAuWK3GK64",
    authDomain: "go-e659b.firebaseapp.com",
    projectId: "go-e659b",
    storageBucket: "go-e659b.appspot.com",
    messagingSenderId: "66755136966",
    appId: "1:66755136966:web:b4f5b8bdc0f190368476c7"
        // 여기에 Firebase 프로젝트 설정을 복사 붙여넣기 합니다.
    };

    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    // 기기 ID를 가져오거나 새로 생성합니다.
    var deviceId = localStorage.getItem('deviceId');
    if (!deviceId) {
        deviceId = 'device_' + Date.now() + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('deviceId', deviceId);
    }

    // 출석 수를 가져와 페이지에 표시합니다.
    database.ref('attendanceCount').on('value', function(snapshot) {
        document.getElementById('attendanceCount').innerText = '' + (snapshot.val() || 0) + '개의 검은 점 ';
    });

    function checkAttendance() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var lat = position.coords.latitude;
                var lon = position.coords.longitude;

                var targetLat = 37.1879;
                var targetLon = 127.087;
                var distance = Math.sqrt(Math.pow(lat - targetLat, 2) + Math.pow(lon - targetLon, 2));

                if (distance < 0.1) {
                    var deviceRef = database.ref('devices/' + deviceId);
                    deviceRef.once('value').then(function(snapshot) {
                        if (!snapshot.val()) {
                            // 기기가 처음 체크하는 경우 출석 수를 증가시킵니다.
                            database.ref('attendanceCount').transaction(function(count) {
                                return (count || 0) + 1;
                            });
                            // 해당 기기의 출석을 기록합니다.
                            deviceRef.set(true);
                            alert('하나의 점이 더해졌습니다.');
                        } else {
                            alert('이 기기에서는 이미 확인하셨습니다.');
                        }
                    });
                } else {
                    alert('출석 위치가 아닙니다.');
                }
            });
        } else {
            alert('위치 정보를 가져올 수 없습니다.');
        }
    }
</script>

</body>
</html>
